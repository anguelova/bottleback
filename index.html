<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>BottleBack</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .marker {
  background-image: url('https://cdn.glitch.global/ce1be1e2-b70c-4c30-8681-a01fe4a10e23/marker.svg?1683536954372');
  background-size: cover;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
}
      .mapboxgl-popup {
  max-width: 200px;
}

.mapboxgl-popup-content {
  text-align: center;
  font-family: 'Open Sans', sans-serif;
}


    </style>
</head>
<body>

<div id='map'></div>

<script>

mapboxgl.accessToken = 'pk.eyJ1Ijoia2FsaW5hODUiLCJhIjoiY2xoYm9pb3RtMHRscjNqbHQza213djZnYyJ9.pQ4omxQoltVRbZkwW1oQ8w';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  center: [8.27, 46.9],
  zoom: 2
});

const geojson = {
  type: 'FeatureCollection',
  features: [
    {
      type: 'Feature',
      geometry: {
        type: 'Point',
        coordinates: [6.498426, 46.526243]
      },
      properties: {
        title: 'Catherine Cruchon',
        description: '<a href="https://www.henricruchon.com/le-domaine/" target="_blank" title="Opens in a new window">Domaine Henri Cruchon</a>',
      }
    },
    {
      type: 'Feature',
      geometry: {
        type: 'Point',
        coordinates: [6.373449, 46.478953]
      },
      properties: {
        title: 'Laura Paccot',
        description: '<a href="https://www.lacolombe.ch/" target="_blank" title="Opens in a new window">Domaine de la Colombe</a>'
      }
    },
    {
      type: 'Feature',
      geometry: {
        type: 'Point',
        coordinates: [6.247857, 46.439678]
      },
      properties: {
        title: 'Noémie Graff',
        description: '<a href="https://www.lesatyre.ch/domaine" target="_blank" title="Opens in a new window">Domaine du Satyre</a>'
      }
    },
    {
      type: 'Feature',
      geometry: {
        type: 'Point',
        coordinates: [6.490315, 46.522378]
      },
      properties: {
        title: 'Lionel Widmer',
        description: '<a href="https://www.cavedusignal.ch/" target="_blank" title="Opens in a new window">Cave du Signal</a>'
      }
    },
    {
      type: 'Feature',
      geometry: {
        type: 'Point',
        coordinates: [6.710704, 46.502972]
      },
      properties: {
        title: 'Vincent Chollet',
        description: '<a href="https://www.mermetus.ch/" target="_blank" title="Opens in a new window">Domaine Mermetus</a>'
      }
    },
    {
      type: 'Feature',
      geometry: {
        type: 'Point',
        coordinates: [6.488226, 46.517850]
      },
      properties: {
        title: 'Philippe Meyer',
        description: '<a href="https://www.vinsdemorges.ch/2017/02/10/domaine-de-marcelin/" target="_blank" title="Opens in a new window">Domaine de Marcelin</a>'
      }
    },
    {
      type: 'Feature',
      geometry: {
        type: 'Point',
        coordinates: [6.713097, 46.502396]
      },
      properties: {
        title: 'Jean-Daniel Porta',
        description: '<a href="https://www.vins-porta.ch/" target="_blank" title="Opens in a new window">Domaine Porta</a>'
      }
    },
    {
      type: 'Feature',
      geometry: {
        type: 'Point',
        coordinates: [6.524784, 46.653116]
      },
      properties: {
        title: 'François de Coulon',
        description: '<a href="https://www.chateau-eclepens.ch/" target="_blank" title="Opens in a new window">Château d’Eclépens</a>'
      }
    }
  ]
};

  // add markers to map
for (const feature of geojson.features) {
  // create a HTML element for each feature
  const el = document.createElement('div');
  el.className = 'marker';

  // make a marker for each feature and add to the map
  new mapboxgl.Marker(el)
    .setLngLat(feature.geometry.coordinates)
    .setPopup(
    new mapboxgl
    .Popup({ offset: 25 }) // add popups
      .setHTML(
        `<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
      )
  )
    .addTo(map);
}
  
</script>

</body>
</html>
